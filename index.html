<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Days</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/variables.css" />
    <script
      src="https://kit.fontawesome.com/c6cec058e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="index-body">
    <header>
      <nav>
        <ul class="sidebar">
          <li id="hideSidebar">
            <a href="#"><i class="fa-solid fa-x"></i></a>
          </li>
          <li><a href="/product/index.html">Products</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="shopping-cart.html"
              >Cart<i class="fa-solid fa-bag-shopping"></i
            ></a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#"
              ><img
                src="/images/RainyDays_Logo.png"
                alt="Rainy days logo"
                class="logo"
            /></a>
          </li>
          <li class="navlinks-mobile"><a href="about.html">About Us</a></li>
          <li class="navlinks-mobile"><a href="contact.html">Contact</a></li>
          <li class="navlinks-mobile"><a href="/product/index.html">Product</a></li>
          <li class="navlinks-mobile">
            <a href="checkout/index.html"
              >Cart<i class="fa-solid fa-bag-shopping"></i>
              <span id="count">(0)</span>
            </a>
          </li>
          <li id="menuIcon" class="menuIcon">
            <a href="#"><i class="fa-solid fa-bars"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
        <section class="hero">
            <img src="images/misty-forrest2.jpg" alt="Hero Image"/>
            <div class="hero-text">
                <h1>Welcome to Rainy Days</h1>
                <p>Find your perfect jacket!</p>
            </div>
        </section>

        <section class="filter" id="filter">
            <label for="gender-filter">Gender:</label>
            <select id="gender-filter" onchange="filterProducts()">
                <option value="all">All</option>
                <option value="male">Mens</option>
                <option value="female">Womens</option>
            </select>

            <div class="sale-filter">
                <label for="sale-checkbox">On Sale:</label>
                <input type="checkbox" id="sale-checkbox" onchange="filterProducts()">
            </div>
        </section>

        <section class="content">
            <h1>Featured Jackets</h1>
            <div id="product-list" class="product-list"></div>
        </section>
    </main>
    <footer></footer>
    <script src="/js/script.js"></script>
  </body>
</html>
